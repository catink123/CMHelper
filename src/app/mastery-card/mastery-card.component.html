<mat-card [ngClass]="className">
    <mat-card-header>
        <img mat-card-avatar [src]="imageURL">
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>Уровень: {{ championLevel }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Сундук:
            <mat-icon style="color: limegreen" *ngIf="chestGranted">done</mat-icon>
            <mat-icon style="color: red" *ngIf="!chestGranted">clear</mat-icon>
        </p>

        <p *ngIf="championLevel < 7 && championLevel > 4">Токены:
            <mat-icon *ngFor="let i of tokenArray[0]" [ngClass]="championLevel === 6 ? 'lastLevel got' : 'got'">hive</mat-icon>
            <mat-icon *ngFor="let i of tokenArray[1]" style="color: gray">hive</mat-icon>
        </p>
        
        <p>
            Очки мастерства: {{ championPoints | number }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngIf="isFavourited" (click)="setFavourited(true)">Добавить в избранное</button>
        <button mat-button *ngIf="!isFavourited" (click)="setFavourited(false)">Удалить из избранного</button>
    </mat-card-actions>
</mat-card>
